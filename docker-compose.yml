version: "3"

services:
  namenode:
    build: ./namenode
    image: namenode-local
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop-data/dfs/name
    environment:
      - CLUSTER_NAME=hadoop-dadi
    env_file:
      - ./hadoop.env

  datanode1:
    build: ./datanode
    image: asergiu/ubb:hadoop-datanode
    container_name: datanode1
    restart: always
    volumes:
      - hadoop_datanode1:/hadoop-data/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  datanode2:
    build: ./datanode
    image: asergiu/ubb:hadoop-datanode
    container_name: datanode2
    restart: always
    volumes:
      - hadoop_datanode2:/hadoop-data/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  datanode3:
    build: ./datanode
    image: asergiu/ubb:hadoop-datanode
    container_name: datanode3
    restart: always
    volumes:
      - hadoop_datanode3:/hadoop-data/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  resourcemanager:
    build: ./resourcemanager
    image: asergiu/ubb:hadoop-resourcemanager
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870"
    env_file:
      - ./hadoop.env

  nodemanager:
    build: ./nodemanager
    image: asergiu/ubb:hadoop-nodemanager
    container_name: nodemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    build: ./historyserver
    image: asergiu/ubb:hadoop-historyserver
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9864 datanode3:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop-data/yarn/timeline
    env_file:
      - ./hadoop.env

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  hadoop_datanode3:
  hadoop_historyserver:
