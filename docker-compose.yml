version: "3"

services:
  # Define the base image
  # This will not create a service but will serve as a base for other images
  base_image:
    build: ./base
    # Specify the Dockerfile for the base image
    image: hadoop-base-local

  namenode:
    build: ./namenode
    image: hadoop-namenode-local
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop-data/dfs/name
      - type: bind
        source: ./jar
        target: /jar
    environment:
      - CLUSTER_NAME=hadoop-dadi
    env_file:
      - ./hadoop.env

  datanode1:
    build: ./datanode
    image: hadoop-datanode-local
    container_name: datanode1
    restart: always
    ports:
      - 9864:9864
    volumes:
      - hadoop_datanode1:/hadoop-data/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  #  datanode2:
