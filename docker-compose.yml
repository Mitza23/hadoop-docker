  #    volumes:
  #      - hadoop_datanode3:/hadoop-data/dfs/data
  #    environment:
  #      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
  #    env_file:
  #      - ./hadoop.env

  resourcemanager:
    build: ./resourcemanager
    image: hadoop-resourcemanager-local
    container_name: resourcemanager
    restart: always
    ports:
      - 8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870"
    env_file:
      - ./hadoop.env

  nodemanager:
    build: ./nodemanager
    image: hadoop-nodemanager-local
    container_name: nodemanager
    restart: always
    ports:
      - 8042:8042
    environment:
      #      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865 datanode2:9866 resourcemanager:8088"
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  historyserver:
    build: ./historyserver
    image: hadoop-historyserver-local
    container_name: historyserver
    restart: always
    ports:
      - 8188:8188
    environment:
      #      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865 datanode3:9866 resourcemanager:8088"
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop-data/yarn/timeline
    env_file:
      - ./hadoop.env

volumes:
  hadoop_namenode:
  hadoop_datanode1:
